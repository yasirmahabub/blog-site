{% extends "base.html" %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Published on {{ post.publish_date }}</p>

    <hr>
    <h3>Comments:</h3>
    {% for comment in comments %}
        <p><strong>{{ comment.user.username }}:</strong> {{ comment.content }}</p>
    {% empty %}
        <p>No comments yet.</p>
    {% endfor %}
{% endblock %}
